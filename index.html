<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modalr" id="simpleModal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <img src="img/image-rules.svg" alt="rules" class="modal-img">
      </div>
    </div>

    <button id="modalBtn" class="button">Rules</button>
    <div class="container">
      
      <!--header start-->
      <header class="headeroutline d-flex justify-content-between">
        <img src="img/logo.svg" alt="logo" class="p-2">Â¨

        <div class="text-center scorecard">
          <h3 class="scoretext">SCORE</h3>
          <h1 class="darktext" id="score">0</h1>
        </div>
      </header>
      <!--header end-->

      <!-- Player options start-->
      <div class="mt-g hands">
        <img src="img/bg-triangle.svg" alt="triangle" class="gamebg">
        <button class="scissor" onclick="pickUserHand('scissors')"><img src="img/icon-scissors.svg" alt="scissor" ></button>
        <button class="rock" onclick="pickUserHand('rock')"><img src="img/icon-rock.svg" alt="rock" ></button>
        <button class="paper" onclick="pickUserHand('paper')"><img src="img/icon-paper.svg" alt="paper"></button>
      </div>

      <!-- Player options end-->

      <div class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer resultimg">
            <img id="userPickImage" src="img/icon-paper.svg">
          </div>
        </div>
        <div class="referee">
          <div class="decision"><h1> YOU WIN! </h1></div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
        </div>
        <div class="computerhand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer resultimg">
            <img id="computerPickImage" src="img/icon-paper.svg" alt="">
          </div>
        </div>
      </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
